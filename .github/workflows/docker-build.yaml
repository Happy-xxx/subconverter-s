name: "docker build"

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - .github/**
  workflow_dispatch:

env:
  PROJECT: subconverter

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set tag
        id: tag
        run: |
          VERSION=$(grep -m1 'ENV VERSION' Dockerfile | awk '{print $3}')
          echo "tag=${VERSION:-$(date +%Y-%m-%d)}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login and Build & Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT }}:${{ env.tag }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT }}:cache
          cache-to: type=inline,mode=max

      - name: Sync README.md to Docker Hub
        uses: ms-jpq/sync-dockerhub-readme@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT }}
          readme: ./README.md
